<div class="grid-xs-s-1-1  grid-m-xl-1-2  area">
    <div class="post">
        <h4>{{ area.name }}</h4>

        <ul {% if area.items.size > 5 %}class="split-columns"{% endif %}>
        {% for item in area.items %}
            <li>{% if item.link %}<a href="{{ item.link }}">{{ item.name }}</a>{% else %}{{ item }}{% endif %}</li>
        {% endfor %}
        </ul>
    </div>
</div>
